<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="advice">
        <p class="advice-id">Advice #<span id="advice-id"></span></p>
        <h1 class="advice-text">"<span id="advice-text"></span>"</h1>
        <img
          class="advice-separat-mobile"
          src="./images/pattern-divider-mobile.svg"
          alt=""
        />
        <img
          class="advice-separat-desktop"
          src="./images/pattern-divider-desktop.svg"
          alt=""
        />
        <button id="advice-btn" class="advice-btn">
          <img src="./images/icon-dice.svg" alt="" />
        </button>
      </div>
    </main>
    <!-- footer -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/amirhazizi">Amir Hossein Azizi</a>
    </footer>
    <!-- app.js -->
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
